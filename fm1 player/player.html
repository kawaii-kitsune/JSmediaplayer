<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">        
<title>Fm1 player</title>
</head>
<body>
    <div class= "player">
      <div class="player-main" style="background-image:url(buttons/6.png">
        <div class="player-cont">
          <div class="player-head">
            <div class="options">
              <div class="settings"><img src="buttons/14.png"></div>
              <div class="power"><img src="buttons/13.png"></div>
            </div>
            <div class="logo"><img src="images/logo.jpg"></div>
            
            
          <div class="player-body" style="width:100;padding-left: 20%;">
            <div style="width:100%; display:flex" class="volume">
                <div style="width:33.3%   " class="incr-volume"><img src="buttons/12.png"></div>
                <div style="width:33.3%;  " class="mute-volume"><img src="buttons/10.png"></div>
                <div style="width:33.3%;  " class="decr-volume"><img src="buttons/11.png"></div>
            </div>
            <div class="stream-controls" style="width:100%; display:flex">
              <div class="play" style="width:50%; "><img src="buttons/1.png"style="width:100px"></div>
              <div class="stop" style="width:50%;  "><img src="buttons/3.png"style="width:100px"></div>
            </div>
          </div>
      </div>
      </div>
    </div>
</body>
</html>
